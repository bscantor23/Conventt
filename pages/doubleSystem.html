<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conventt -Teoría de Conjuntos</title>
    <link rel="stylesheet" href="../css/double.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="shortcut icon" href="../img/generalAssets/tripleGroup.png"/>
</head>

<body>
    <div class="container">
        <div class="diagram-container">
            <div class="diagram-component">
                <div class="title-diagram-section">
                    <h1>DIAGRAMA</h1>
                    <hr>
                </div>
                <div class="double-diagram-section">
                    <div class="diagram-item">
                        <div class="diagram-A-item">
                            <h2>315</h2>
                        </div>
                        <div class="diagram-AnB-item">
                            <h2>103</h2>
                        </div>
                        <div class="diagram-B-item">
                            <h2>210</h2>
                        </div>
                        <div class="diagram-com-item">
                            <h2>72</h2>
                        </div>
                    </div>
                    <div class="diagram-universe-item">
                        <h2>700</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-return">
            <a href="../index.html">
                <img src="../img/generalAssets/returnButton.png" alt="">
            </a>
        </div>
        <div class="info-container">
            <div class="information-component">
                <div class="title-form-section">
                    <div class="title-form">
                        <h2>Información Recopilada</h2>
                        <hr>
                    </div>
                    <img src="../img/generalAssets/doubleGroup.png" alt="">
                </div>
                <div class="form-container">
                    <div class="form-row-1">
                        <div>
                            <label for="universo">Universo: </label>
                            <input type="number" id="universo" placeholder="Digite un valor" required>
                        </div>
                        <div>
                            <label for="conA">Conjunto A: </label>
                            <input type="number" id="conA" placeholder="Digite un valor" required>
                        </div>
                    </div>
                    <div class="form-row-2">
                        <div>
                            <label for="conB">Conjunto B: </label>
                            <input type="number" id="conB" placeholder="Digite un valor" required>
                        </div>
                        <div>
                            <label for="conC">Conjunto C: </label>
                            <input type="number" id="conC" placeholder="Digite un valor" required>
                        </div>
                    </div>
                </div>
                <div class="button-form">
                    <button id="calculate" class="button-calculate">CALCULAR</button>
                </div>
            </div>
            <div class="results-container">
                <div class="title-results-section">
                    <h2>Resultados</h2>
                    <hr>
                </div>
                <div class="result-item">
                    <p>A = 418</p>
                    <img class="img-result" src="../img/doubleAssets/venttDouble1.png" alt="">
                </div>
                <div class="result-item">
                    <p>AnB = 103</p>
                    <img class="img-result" src="../img/doubleAssets/venttDouble2.png" alt="">
                </div>
                <div class="result-item">
                    <p>B = 313</p>
                    <img class="img-result" src="../img/doubleAssets/venttDouble3.png" alt="">
                </div>

                <hr class="row-result-1">

                <div class="result-item">
                    <p>A-B = 315</p>
                    <img class="img-result" src="../img/doubleAssets/venttDouble4.png" alt="">
                </div>
                <div class="result-item">
                    <p>AuB = 628</p>
                    <img class="img-result" src="../img/doubleAssets/venttDouble5.png" alt="">
                </div>
                <div class="result-item">
                    <p>B-A = 210</p>
                    <img class="img-result" src="../img/doubleAssets/venttDouble6.png" alt="">
                </div>

                <hr class="row-result-2">

                <div class="result-item">
                    <p>B<sup>C</sup> = 387</p>
                    <img class="img-result" src="../img/doubleAssets/venttDouble7.png" alt="">
                </div>
                <div class="result-item">
                    <p>(AuB)<sup>C</sup> = 72</p>
                    <img class="img-result" src="../img/doubleAssets/venttDouble8.png" alt="">
                </div>
                <div class="result-item">
                    <p>A<sup>C</sup> = 282</p>
                    <img class="img-result" src="../img/doubleAssets/venttDouble9.png" alt="">
                </div>

                <hr class="row-result-3">

                <div class="result-item">
                    <p>B<sup>C</sup>u(AnB)</p>
                    <img class="img-result" src="../img/doubleAssets/venttDouble10.png" alt="">
                    <p>490</p>
                </div>
                <div class="result-item">
                    <p>(AnB)u(AuB)<sup>C</sup></p>
                    <img class="img-result" src="../img/doubleAssets/venttDouble11.png" alt="">
                    <p>103</p>
                </div>
                <div class="result-item">
                    <p>A<sup>C</sup>u(AnB)</p>
                    <img class="img-result" src="../img/doubleAssets/venttDouble12.png" alt="">
                    <p>385</p>
                </div>

                <hr class="row-result-4">

            </div>
        </div>
    </div>
</body>

</html>
