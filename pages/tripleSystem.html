<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conventt -Teoría de Conjuntos</title>
    <link rel="stylesheet" href="../css/triple.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="shortcut icon" href="../img/generalAssets/tripleGroup.png"/>
</head>

<body>
    <div class="container">
        <div class="diagram-container">
            <div class="diagram-component">
                <div class="title-diagram-section">
                    <h1>DIAGRAMA</h1>
                    <hr>
                </div>
                <div class="triple-diagram-section">
                    <div class="diagram-item">
                        <div class="diagram-A-item">
                            <h2>200</h2>
                        </div>
                        <div class="diagram-com-item">
                            <h2>72</h2>
                        </div>
                        <div class="diagram-AnB-item">
                            <h2>105</h2>
                        </div>
                        <div class="diagram-AnBnC-item">
                            <h2>8</h2>
                        </div>
                        <div class="diagram-AnC-item">
                            <h2>7</h2>
                        </div>
                        <div class="diagram-B-item">
                            <h2>105</h2>
                        </div>
                        <div class="diagram-BnC-item">
                            <h2>25</h2>
                        </div>
                        <div class="diagram-C-item">
                            <h2>238</h2>
                        </div>
                    </div>
                    <div class="diagram-universe-item">
                        <h2>760</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-return">
            <a href="../index.html">
                <img src="../img/generalAssets/returnButton.png" alt="">
            </a>
        </div>
        <div class="info-container">
            <div class="information-component">
                <div class="title-form-section">
                    <div class="title-form">
                        <h2>Información Recopilada</h2>
                        <hr>
                    </div>
                    <img class="triple-icon" src="../img/generalAssets/tripleGroup.png" alt="">
                </div>
                <div class="form-container">
                    <div class="form-row-1">
                        <div>
                            <label for="universo">Universo: </label>
                            <input type="number" id="universo" placeholder="Digite un valor" required>
                        </div>
                        <div>
                            <label for="interseccion">AnB: </label>
                            <input type="number" id="interseccion" placeholder="Digite un valor" required>
                        </div>
                    </div>
                    <div class="form-row-2">
                        <div>
                            <label for="conA">Conjunto A: </label>
                            <input type="number" id="conA" placeholder="Digite un valor" required>
                        </div>
                        <div>
                            <label for="conB">Conjunto B: </label>
                            <input type="number" id="conB" placeholder="Digite un valor" required>
                        </div>
                    </div>     
                    <hr>
                    <div class="form-row-3">
                        <div>
                            <label for="anb">AnB: </label>
                            <input type="number" id="anb" placeholder="Digite un valor" required>
                        </div>
                        <div>
                            <label for="anc">AnC: </label>
                            <input type="number" id="anc" placeholder="Digite un valor" required>
                        </div>
                    </div>
                    <div class="form-row-4">
                        <div>
                            <label for="bnc">BnC: </label>
                            <input type="number" id="bnc" placeholder="Digite un valor" required>
                        </div>
                        <div>
                            <label for="abnc">AnBnC: </label>
                            <input type="number" id="abnc" placeholder="Digite un valor" required>
                        </div>
                    </div>
                </div>
                <div class="button-form">
                    <button id="calculate" class="button-calculate">CALCULAR</button>
                </div>
            </div>
            <div class="results-container">
                <div class="title-results-section">
                    <h2>Resultados</h2>
                    <hr>
                </div>
                <div class="result-item">
                    <p>A = 320</p>
                    <img class="img-result" src="../img/tripleAssets/TripleVentt1.png" alt="">
                </div>
                <div class="result-item">
                    <p>B = 243</p>
                    <img class="img-result" src="../img/tripleAssets/TripleVentt2.png" alt="">
                </div>
                <div class="result-item">
                    <p>C = 278</p>
                    <img class="img-result" src="../img/tripleAssets/TripleVentt3.png" alt="">
                </div>

                <hr class="row-result-1">

                <div class="result-item">
                    <p>A-B-(AnBnC)</p>
                    <img class="img-result" src="../img/tripleAssets/TripleVentt4.png" alt="">
                    <p>105</p>
                </div>
                <div class="result-item">
                    <p>AnC-(AnBnC)</p>
                    <img class="img-result" src="../img/tripleAssets/TripleVentt5.png" alt="">
                    <p>7</p>
                </div>
                <div class="result-item">
                    <p>BnC-(AnBnC)</p>
                    <img class="img-result" src="../img/tripleAssets/TripleVentt6.png" alt="">
                    <p>25</p>
                </div>

                <hr class="row-result-2">

                <div class="result-item">
                    <p>A-(BuC)</p>
                    <img class="img-result" src="../img/tripleAssets/TripleVentt7.png" alt="">
                    <p>200</p>
                </div>
                <div class="result-item">
                    <p>B-(AuC)</p>
                    <img class="img-result" src="../img/tripleAssets/TripleVentt8.png" alt="">
                    <p>105</p>
                </div>
                <div class="result-item">
                    <p>C-(AuB)</p>
                    <img class="img-result" src="../img/tripleAssets/TripleVentt9.png" alt="">
                    <p>238</p>
                </div>

                <hr class="row-result-3">

                <div class="result-item">
                    <p>(AnBnC)u(AuBuC)<sup>C</sup></p>
                    <img class="img-result" src="../img/tripleAssets/TripleVentt10.png" alt="">
                    <p>80</p>
                </div>
                <div class="result-item">
                    <p>AnBnC</p>
                    <img class="img-result" src="../img/tripleAssets/TripleVentt11.png" alt="">
                    <p>8</p>
                </div>
                <div class="result-item">
                    <p>(AuBuC)<sup>C</sup></p>
                    <img class="img-result" src="../img/tripleAssets/TripleVentt12.png" alt="">
                    <p>72</p>
                </div>

                <hr class="row-result-4">

            </div>
        </div>
    </div>
</body>

</html>
